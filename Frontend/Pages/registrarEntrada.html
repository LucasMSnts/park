    <title>FC Park</title>

<body>

    <header>
        <nav class="navbar justify-content-center">
            <span class="navbar-brand mb-0 h1"> <img src="img/logo.png" />FCPark</span>
        </nav>
    </header>
    <main>

        <div class="div-registro">
            <h3 class="text-center">Registrar entrada</h3> <br>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="marca">Marca</label>
                            <input type="text" name="marca" id="marca" placeholder="Fiat" required
                                class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input type="text" name="modelo" id="modelo" placeholder="Uno" required
                                class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="cor">Cor</label>
                            <input type="text" name="cor" id="cor" placeholder="Azul" required class="form-control" />
                        </div>

                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <label for="placa">Placa</label>
                            <input type="text" name="placa" id="placa" placeholder="AAA-0000" required
                                class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <input type="text" name="tipo" id="tipo" placeholder="Carro" required
                                class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="entrada">Entrada</label>
                            <input type="text" name="entrada" id="entrada" placeholder="24/11/2019 Ã s 14h00" required
                                class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="text-right">
                    <button class="btn btn-dark">Registrar</button>
                    <a class="btn btn-primary" href="vagas.html">Voltar</a>

                </div>
            </form>

        </div>
    </main>

    <footer>

    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
