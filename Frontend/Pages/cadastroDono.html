<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--Folha de estilo-->
    <link rel="stylesheet" href="css/style.css" />

    <!--Javascript-->
    <script src=""></script>

    <!--Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>FC Park</title>
</head>

<body>
    <header>
        <nav class="navbar justify-content-center">
            <span class="navbar-brand mb-0 h1"> <img src="img/logo.png" />FCPark</span>
        </nav>
    </header>

    <main>

        <div class="div-registro">
            <h3 class="text-center"> Cadastrar estabelecimento</h3> <br>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" action="" method="">
                            <label for="nome_estabelecimento">Nome do Estabelecimento</label>
                            <input type="text" name="nome_estabelecimento" id="nome_estabelecimento"
                                placeholder="Estacionamento Amares" required class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="cidade_estado">Cidade e Estado</label>
                            <input type="text" name="cidade_estado" id="cidade_estado" placeholder="Ex: Santos - SP"
                                required class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" name="endereco" id="endereco" placeholder="Av. Conselheiro Nébias"
                                required class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="complemento">Complemento</label>
                            <input type="text" name="complemento" id="complemento" placeholder="-" required
                                class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="qtd_carro">Quantidade de vagas: Carro</label>
                            <input type="number" name="qtd_carro" id="qtd_carro" placeholder="" required
                                class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="qtd_moto">Quantidade de vagas: Moto</label>
                            <input type="number" name="qtd_moto" id="qtd_moto" placeholder="" required
                                class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="funcionalidade">Alguma outra funcionalidade?</label>
                            <input type="text" name="funcionalidade" id="funcionalidade" placeholder="Ex: Lava rápido"
                                required class="form-control" />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome_dono">Nome Completo</label>
                            <input type="text" name="nome_dono" id="nome_dono" placeholder="" required
                                class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="" required class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="cnpj">CNPJ</label>
                            <input type="number" name="cnpj" id="cnpj" placeholder="" required class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" name="telefone" id="telefone" placeholder="" required
                                class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha1" id="senha1" placeholder="" required
                                class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="senha">Confirme sua senha</label>
                            <input type="password" name="senha2" id="senha2" placeholder="" required
                                class="form-control" />
                        </div>

                        <div class="text-right">
                            <br>
                            <button class="btn btn-dark">Cadastrar</button>
                            <a class="btn btn-primary" href="index.html">Voltar</a>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>

    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
